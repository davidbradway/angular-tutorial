<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<!-- http://www.w3schools.com/angular/angular_modules.asp -->
<div ng-app="myApp" ng-controller="myCtrl">
    <h1 ng-click="changeCol()">{{myCol}}</h1>
    <ul>
      <li ng-repeat="x in names | orderBy:'country'">
        {{ x.name + ', ' + x.country }}
      </li>
    </ul>
    <p>The third result is {{ points[2] }}</p>
    <input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">
    <p>Total in dollar: {{ quantity * cost | currency}} or <span ng-bind="quantity * cost"></span></p>
    <p>First Name : <input type="text" data-ng-model="person.firstName">
    Last Name : <input type="text" data-ng-model="person.lastName"></p>
    <span data-ng-bind="person.firstName"></span> {{person.lastName | uppercase}}
</div>
<script src="myApp.js"></script>
<script src="myCtrl.js"></script>
</body>
</html>
